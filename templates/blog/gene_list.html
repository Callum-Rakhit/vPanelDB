{% extends "blog/base.html" %}

{% block content %}
	{% for gene in genes %}
		<div class="gene">
			<div class="date">
				{{ gene.published_date }}
			</div>
			<h1><a href="{% url 'gene_detail' pk=gene.pk %}">{{ gene.Gene_Name }}</a></h1>
			<p>{{ gene.Gene_IDs|linebreaks }}</p>
			<p>{{ gene.Transcript_IDs|linebreaks }}</p>
			<p>{{ gene.Virtual_Panels|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
