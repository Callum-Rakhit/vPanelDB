{% extends "vPanelDBapp/base.html" %}

<!-- options regarding search parameters -->

<script>

    $(document).ready(function() {
    $('#mySearchTable').DataTable( {
        "lengthMenu": [[15, 25, 50, -1], [15, 25, 50, "All"]],
        "ordering": false,
        "searching": false
    } );
} );

</script>

{% block content %}

<div class="row">
     <div class="col-md-5">
          <table id="mySearchTable" class="display">
              <thead>
                  <tr>
                      <th>Results:</th>
                  </tr>
              </thead>
              <tbody>
              {% if hugogene_entries %}
              <tr>
                  <td>
                      HUGO Genes:
                  </td>
              </tr>
              {% for entries in hugogene_entries %}
              <tr>
                  <td>
                      &nbsp;&nbsp;
                      <a href="{% url 'hugogene_detail' pk=entries.pk %}">{{ entries.symbol }}</a>
                  </td>
              </tr>
              {% endfor %}
              {% endif %}
              </tbody>
          </table>
     </div>
</div>

{% endblock content %}

{% include 'bootstrap_core.html' %}
