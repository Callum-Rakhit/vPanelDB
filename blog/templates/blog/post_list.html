{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.Panel_Name }}</a></h1>
			<p>{{ post.genes|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
